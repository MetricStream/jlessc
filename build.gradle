apply plugin: 'java'

repositories {
	jcenter()
}

dependencies {
    compile		'com.google.code.findbugs:jsr305:3.0.0'
	testCompile	'junit:junit:4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test'
        }
    }
}

compileJava.options.encoding = 'UTF-8'
